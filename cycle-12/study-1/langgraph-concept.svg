<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">LangGraph 개념도</text>
  
  <!-- 중앙 그래프 구조 -->
  <rect x="200" y="90" width="400" height="180" rx="15" ry="15" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="120" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976d2">상태 기반 그래프 구조</text>
  
  <!-- 노드들 -->
  <circle cx="280" cy="180" r="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5" />
  <text x="280" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">시작</text>
  
  <circle cx="400" cy="180" r="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5" />
  <text x="400" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">추론</text>
  <text x="400" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(Reason)</text>
  
  <circle cx="520" cy="180" r="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5" />
  <text x="520" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">행동</text>
  <text x="520" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(Act)</text>
  
  <circle cx="400" cy="240" r="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5" />
  <text x="400" y="240" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">관찰</text>
  <text x="400" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(Observe)</text>
  
  <!-- 연결선 -->
  <line x1="310" y1="180" x2="370" y2="180" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="430" y1="180" x2="490" y2="180" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="520" y1="210" x2="430" y2="240" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="370" y1="240" x2="280" y2="210" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="210" x2="400" y2="230" stroke="#1976d2" stroke-width="0" />
  
  <!-- 화살표 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2" />
    </marker>
  </defs>
  
  <!-- LangGraph 구성 요소 -->
  <rect x="50" y="300" width="700" height="90" rx="10" ry="10" fill="#fff8e1" stroke="#ffa000" stroke-width="2" />
  <text x="400" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffa000">LangGraph 핵심 구성 요소</text>
  
  <!-- 구성 요소 상세 -->
  <rect x="75" y="340" width="150" height="40" rx="5" ry="5" fill="#ffecb3" stroke="#ffa000" stroke-width="1" />
  <text x="150" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">스테이트 노드</text>
  
  <rect x="245" y="340" width="150" height="40" rx="5" ry="5" fill="#ffecb3" stroke="#ffa000" stroke-width="1" />
  <text x="320" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">엣지 (전이 함수)</text>
  
  <rect x="415" y="340" width="150" height="40" rx="5" ry="5" fill="#ffecb3" stroke="#ffa000" stroke-width="1" />
  <text x="490" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">상태 관리</text>
  
  <rect x="585" y="340" width="140" height="40" rx="5" ry="5" fill="#ffecb3" stroke="#ffa000" stroke-width="1" />
  <text x="655" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">조건부 라우팅</text>
  
  <!-- 응용 사례 -->
  <rect x="50" y="410" width="700" height="170" rx="15" ry="15" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="400" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">응용 사례</text>
  
  <!-- 응용 사례 그리드 -->
  <rect x="75" y="460" width="310" height="100" rx="8" ry="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="230" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">ReAct 패턴 구현</text>
  <text x="230" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 추론-행동-관찰 사이클 구현</text>
  <text x="230" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 도구 사용과 결과 관찰</text>
  <text x="230" y="550" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 실패 시 재시도 및 복구</text>
  
  <rect x="415" y="460" width="310" height="100" rx="8" ry="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="570" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">멀티 에이전트 시스템</text>
  <text x="570" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 여러 특화 에이전트 간 협업</text>
  <text x="570" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 상태 공유 및 메시지 교환</text>
  <text x="570" y="550" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 역할 기반 태스크 분배</text>
  
  <!-- LangChain 통합 -->
  <rect x="50" y="90" width="130" height="180" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="115" y="115" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">LangChain 통합</text>
  
  <!-- LangChain 구성 요소 -->
  <rect x="65" y="130" width="100" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" />
  <text x="115" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Chain</text>
  
  <rect x="65" y="170" width="100" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" />
  <text x="115" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Agent</text>
  
  <rect x="65" y="210" width="100" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" />
  <text x="115" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Tool</text>
  
  <!-- 화살표: LangChain -> LangGraph -->
  <line x1="180" y1="180" x2="200" y2="180" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowheadPurple)" />
  
  <defs>
    <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9c27b0" />
    </marker>
  </defs>
  
  <!-- 이점 -->
  <rect x="620" y="90" width="130" height="180" rx="10" ry="10" fill="#e0f7fa" stroke="#00acc1" stroke-width="2" />
  <text x="685" y="115" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#00acc1">주요 이점</text>
  
  <!-- 이점 목록 -->
  <rect x="635" y="130" width="100" height="30" rx="5" ry="5" fill="#b2ebf2" stroke="#00acc1" stroke-width="1" />
  <text x="685" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">흐름 제어</text>
  
  <rect x="635" y="170" width="100" height="30" rx="5" ry="5" fill="#b2ebf2" stroke="#00acc1" stroke-width="1" />
  <text x="685" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">상태 유지</text>
  
  <rect x="635" y="210" width="100" height="30" rx="5" ry="5" fill="#b2ebf2" stroke="#00acc1" stroke-width="1" />
  <text x="685" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">디버깅 용이</text>
  
  <!-- 화살표: LangGraph -> 이점 -->
  <line x1="600" y1="180" x2="620" y2="180" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowheadBlue)" />
  
  <defs>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2" />
    </marker>
  </defs>
</svg>
