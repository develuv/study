<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">생성형 AI 서비스 접근 인터페이스 개념도</text>
  
  <!-- 사용자 영역 -->
  <rect x="50" y="100" width="160" height="400" rx="15" ry="15" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="130" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">사용자</text>
  
  <!-- 사용자 인터페이스 아이콘들 -->
  <rect x="70" y="150" width="120" height="60" rx="8" ry="8" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="130" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">웹 UI</text>
  
  <rect x="70" y="230" width="120" height="60" rx="8" ry="8" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="130" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">모바일 앱</text>
  
  <rect x="70" y="310" width="120" height="60" rx="8" ry="8" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="130" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">CLI</text>
  
  <rect x="70" y="390" width="120" height="60" rx="8" ry="8" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="130" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">음성 인터페이스</text>
  
  <!-- 인터페이스 영역 -->
  <rect x="260" y="100" width="220" height="400" rx="15" ry="15" fill="#fff3e0" stroke="#f57c00" stroke-width="2" />
  <text x="370" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#f57c00">인터페이스 레이어</text>
  
  <!-- 인터페이스 요소들 -->
  <rect x="290" y="150" width="160" height="80" rx="8" ry="8" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <text x="370" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">API</text>
  <text x="370" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">REST / GraphQL</text>
  
  <rect x="290" y="250" width="160" height="80" rx="8" ry="8" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <text x="370" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">SDK</text>
  <text x="370" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Python, JavaScript</text>
  
  <rect x="290" y="350" width="160" height="80" rx="8" ry="8" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <text x="370" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">플러그인</text>
  <text x="370" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">애플리케이션 통합</text>
  
  <!-- 생성형 AI 서비스 영역 -->
  <rect x="530" y="100" width="220" height="400" rx="15" ry="15" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="640" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">생성형 AI 서비스</text>
  
  <!-- AI 모델들 -->
  <rect x="560" y="150" width="160" height="60" rx="8" ry="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="640" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">텍스트 생성 모델</text>
  
  <rect x="560" y="230" width="160" height="60" rx="8" ry="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="640" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">이미지 생성 모델</text>
  
  <rect x="560" y="310" width="160" height="60" rx="8" ry="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="640" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">코드 생성 모델</text>
  
  <rect x="560" y="390" width="160" height="60" rx="8" ry="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="640" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">음성/음악 생성 모델</text>
  
  <!-- 연결 화살표 -->
  <!-- 사용자 -> 인터페이스 -->
  <line x1="210" y1="180" x2="290" y2="180" stroke="#1976d2" stroke-width="2" />
  <polygon points="290,180 280,175 280,185" fill="#1976d2" />
  
  <line x1="210" y1="260" x2="290" y2="260" stroke="#1976d2" stroke-width="2" />
  <polygon points="290,260 280,255 280,265" fill="#1976d2" />
  
  <line x1="210" y1="340" x2="290" y2="340" stroke="#1976d2" stroke-width="2" />
  <polygon points="290,340 280,335 280,345" fill="#1976d2" />
  
  <line x1="210" y1="420" x2="290" y2="420" stroke="#1976d2" stroke-width="2" />
  <polygon points="290,420 280,415 280,425" fill="#1976d2" />
  
  <!-- 인터페이스 -> AI 서비스 -->
  <line x1="450" y1="190" x2="560" y2="190" stroke="#f57c00" stroke-width="2" />
  <polygon points="560,190 550,185 550,195" fill="#f57c00" />
  
  <line x1="450" y1="290" x2="560" y2="290" stroke="#f57c00" stroke-width="2" />
  <polygon points="560,290 550,285 550,295" fill="#f57c00" />
  
  <line x1="450" y1="390" x2="560" y2="390" stroke="#f57c00" stroke-width="2" />
  <polygon points="560,390 550,385 550,395" fill="#f57c00" />
  
  <!-- 하단 기능 영역 -->
  <rect x="200" y="520" width="400" height="60" rx="10" ry="10" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="545" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">인터페이스 기능</text>
  <text x="400" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">인증, 권한 관리, 프롬프트 처리, 요청 제한, 응답 포맷팅, 에러 처리</text>
  
  <!-- 안내 텍스트들 -->
  <text x="210" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">요청</text>
  <text x="505" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">프롬프트</text>
  
  <text x="505" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">생성된 결과</text>
  <text x="210" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">응답</text>
</svg>
