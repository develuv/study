<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">LangChain 개념도</text>
  
  <!-- 중앙 LangChain 로고/아이콘 -->
  <circle cx="400" cy="150" r="60" fill="#4a6fa5" />
  <text x="400" y="160" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">LangChain</text>
  
  <!-- 연결 요소들 -->
  <!-- LLM -->
  <circle cx="200" cy="280" r="50" fill="#6c8ebf" />
  <text x="200" y="285" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">LLM</text>
  <line x1="340" y1="180" x2="235" y2="250" stroke="#333" stroke-width="2" />
  
  <!-- 데이터 소스 -->
  <circle cx="600" cy="280" r="50" fill="#d79b00" />
  <text x="600" y="285" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">데이터 소스</text>
  <line x1="460" y1="180" x2="565" y2="250" stroke="#333" stroke-width="2" />
  
  <!-- 프롬프트 -->
  <circle cx="280" cy="400" r="50" fill="#82b366" />
  <text x="280" y="405" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">프롬프트</text>
  <line x1="225" y1="320" x2="265" y2="360" stroke="#333" stroke-width="2" />
  
  <!-- 메모리 -->
  <circle cx="400" cy="450" r="50" fill="#9673a6" />
  <text x="400" y="455" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">메모리</text>
  <line x1="400" y1="210" x2="400" y2="400" stroke="#333" stroke-width="2" />
  
  <!-- 에이전트 -->
  <circle cx="520" cy="400" r="50" fill="#d5a6bd" />
  <text x="520" y="405" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">에이전트</text>
  <line x1="575" y1="320" x2="535" y2="360" stroke="#333" stroke-width="2" />
  
  <!-- 체인 -->
  <rect x="270" y="300" width="260" height="60" rx="10" ry="10" fill="#f5a352" stroke="#333" stroke-width="2" />
  <text x="400" y="335" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">체인 (Chains)</text>
  <line x1="400" y1="210" x2="400" y2="300" stroke="#333" stroke-width="2" />
  
  <!-- 사용자 애플리케이션 -->
  <rect x="270" y="520" width="260" height="60" rx="10" ry="10" fill="#b1ddf0" stroke="#333" stroke-width="2" />
  <text x="400" y="555" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">애플리케이션</text>
  <line x1="400" y1="500" x2="400" y2="520" stroke="#333" stroke-width="2" />
  
  <!-- 설명 박스들 -->
  <!-- LLM 설명 -->
  <rect x="100" y="180" width="100" height="40" rx="5" ry="5" fill="#e6eef8" stroke="#6c8ebf" stroke-width="1" />
  <text x="150" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">OpenAI, Anthropic</text>
  
  <!-- 데이터 설명 -->
  <rect x="600" y="180" width="120" height="40" rx="5" ry="5" fill="#fff2cc" stroke="#d79b00" stroke-width="1" />
  <text x="660" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">문서, API, 벡터DB</text>
  
  <!-- 프롬프트 설명 -->
  <rect x="130" y="400" width="120" height="40" rx="5" ry="5" fill="#d5e8d4" stroke="#82b366" stroke-width="1" />
  <text x="190" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">템플릿, 구조화</text>
  
  <!-- 에이전트 설명 -->
  <rect x="550" y="400" width="120" height="40" rx="5" ry="5" fill="#f8cecc" stroke="#d5a6bd" stroke-width="1" />
  <text x="610" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">도구, 자율 실행</text>
</svg>
