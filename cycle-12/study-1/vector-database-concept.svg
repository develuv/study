<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f0f5f9" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">벡터 데이터베이스 (Vector Database) 개념도</text>
  
  <!-- 왼쪽: 입력 데이터 -->
  <rect x="50" y="120" width="150" height="160" rx="10" ry="10" fill="#e1f5fe" stroke="#29b6f6" stroke-width="2" />
  <text x="125" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">입력 데이터</text>
  
  <!-- 텍스트 예시 -->
  <rect x="70" y="160" width="110" height="25" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="125" y="177" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">"고양이는 귀엽다"</text>
  
  <!-- 이미지 예시 -->
  <rect x="70" y="195" width="50" height="40" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="95" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">이미지</text>
  
  <!-- 문서 예시 -->
  <rect x="130" y="195" width="50" height="40" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="155" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">문서</text>
  
  <!-- 오디오 예시 -->
  <rect x="70" y="245" width="110" height="25" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="125" y="262" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">오디오/기타 데이터</text>
  
  <!-- 중앙: 임베딩 과정 -->
  <rect x="270" y="120" width="150" height="160" rx="10" ry="10" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2" />
  <text x="345" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">임베딩 변환</text>
  
  <!-- 임베딩 모델 -->
  <rect x="290" y="160" width="110" height="50" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="345" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">임베딩 모델</text>
  <text x="345" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">(BERT, OpenAI 등)</text>
  
  <!-- 벡터 예시 -->
  <rect x="290" y="220" width="110" height="50" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="345" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">[0.24, -0.68, 0.92, ...</text>
  <text x="345" y="260" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">0.15, 0.47, -0.31]</text>
  
  <!-- 오른쪽: 벡터 데이터베이스 -->
  <rect x="490" y="120" width="250" height="160" rx="10" ry="10" fill="#fff8e1" stroke="#ffa726" stroke-width="2" />
  <text x="615" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">벡터 데이터베이스</text>
  
  <!-- 벡터 저장소 표현 -->
  <rect x="510" y="165" width="210" height="105" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  
  <!-- 벡터 점들 표현 -->
  <circle cx="550" cy="200" r="5" fill="#f44336" />
  <circle cx="580" cy="230" r="5" fill="#2196f3" />
  <circle cx="610" cy="190" r="5" fill="#4caf50" />
  <circle cx="640" cy="210" r="5" fill="#9c27b0" />
  <circle cx="670" cy="180" r="5" fill="#ff9800" />
  <circle cx="620" cy="240" r="5" fill="#795548" />
  <circle cx="590" cy="170" r="5" fill="#607d8b" />
  
  <!-- 연결선들 -->
  <line x1="550" y1="200" x2="580" y2="230" stroke="#e0e0e0" stroke-width="1" />
  <line x1="580" y1="230" x2="610" y2="190" stroke="#e0e0e0" stroke-width="1" />
  <line x1="610" y1="190" x2="640" y2="210" stroke="#e0e0e0" stroke-width="1" />
  <line x1="640" y1="210" x2="670" y2="180" stroke="#e0e0e0" stroke-width="1" />
  <line x1="670" y1="180" x2="620" y2="240" stroke="#e0e0e0" stroke-width="1" />
  <line x1="620" y1="240" x2="590" y2="170" stroke="#e0e0e0" stroke-width="1" />
  <line x1="590" y1="170" x2="550" y2="200" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 연결 화살표 -->
  <line x1="200" y1="200" x2="270" y2="200" stroke="#333" stroke-width="2" />
  <polygon points="270,200 260,195 260,205" fill="#333" />
  
  <line x1="420" y1="200" x2="490" y2="200" stroke="#333" stroke-width="2" />
  <polygon points="490,200 480,195 480,205" fill="#333" />
  
  <!-- 아래: 검색 과정 -->
  <rect x="50" y="350" width="700" height="180" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="400" y="380" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">유사도 기반 벡터 검색</text>
  
  <!-- 쿼리 -->
  <rect x="80" y="410" width="150" height="80" rx="10" ry="10" fill="#fff" stroke="#bdbdbd" stroke-width="2" />
  <text x="155" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">쿼리</text>
  <text x="155" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">"고양이 사진"</text>
  <text x="155" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">[0.3, -0.5, 0.8, ...]</text>
  
  <!-- 화살표 -->
  <line x1="230" y1="450" x2="280" y2="450" stroke="#333" stroke-width="2" />
  <polygon points="280,450 270,445 270,455" fill="#333" />
  
  <!-- 검색 엔진 -->
  <rect x="280" y="410" width="180" height="80" rx="10" ry="10" fill="#fff" stroke="#bdbdbd" stroke-width="2" />
  <text x="370" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">벡터 검색 엔진</text>
  <text x="370" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ANN, HNSW, IVF</text>
  <text x="370" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">유사도 측정(코사인)</text>
  
  <!-- 화살표 -->
  <line x1="460" y1="450" x2="510" y2="450" stroke="#333" stroke-width="2" />
  <polygon points="510,450 500,445 500,455" fill="#333" />
  
  <!-- 결과 -->
  <rect x="510" y="410" width="210" height="80" rx="10" ry="10" fill="#fff" stroke="#bdbdbd" stroke-width="2" />
  <text x="615" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">검색 결과</text>
  
  <rect x="530" y="450" width="40" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#29b6f6" stroke-width="1" />
  <text x="550" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">0.94</text>
  
  <rect x="580" y="450" width="40" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#29b6f6" stroke-width="1" />
  <text x="600" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">0.88</text>
  
  <rect x="630" y="450" width="40" height="30" rx="5" ry="5" fill="#e1f5fe" stroke="#29b6f6" stroke-width="1" />
  <text x="650" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">0.75</text>
  
  <!-- 하단 설명 -->
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">인기 벡터 데이터베이스: Pinecone, Milvus, Weaviate, Qdrant, Chroma, FAISS</text>
</svg>
