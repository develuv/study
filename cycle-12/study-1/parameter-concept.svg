<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">AI 모델의 파라미터(Parameter) 개념도</text>
  
  <!-- 중앙 신경망 노드 표현 -->
  <circle cx="400" cy="300" r="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  
  <!-- 신경망 레이어 표현 -->
  <line x1="250" y1="300" x2="550" y2="300" stroke="#1976d2" stroke-width="1" />
  <line x1="275" y1="250" x2="525" y2="250" stroke="#1976d2" stroke-width="1" />
  <line x1="275" y1="350" x2="525" y2="350" stroke="#1976d2" stroke-width="1" />
  
  <!-- 뉴런 노드들 -->
  <!-- 첫 번째 레이어 -->
  <circle cx="300" cy="250" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <circle cx="300" cy="300" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <circle cx="300" cy="350" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  
  <!-- 두 번째 레이어 -->
  <circle cx="400" cy="225" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <circle cx="400" cy="275" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <circle cx="400" cy="325" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <circle cx="400" cy="375" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  
  <!-- 세 번째 레이어 -->
  <circle cx="500" cy="250" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <circle cx="500" cy="300" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <circle cx="500" cy="350" r="10" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  
  <!-- 연결 및 가중치 표현 -->
  <!-- 첫 번째 - 두 번째 레이어 연결 -->
  <line x1="310" y1="250" x2="390" y2="225" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="250" x2="390" y2="275" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="250" x2="390" y2="325" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="300" x2="390" y2="225" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="300" x2="390" y2="275" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="300" x2="390" y2="325" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="300" x2="390" y2="375" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="350" x2="390" y2="275" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="350" x2="390" y2="325" stroke="#1976d2" stroke-width="1" />
  <line x1="310" y1="350" x2="390" y2="375" stroke="#1976d2" stroke-width="1" />
  
  <!-- 두 번째 - 세 번째 레이어 연결 -->
  <line x1="410" y1="225" x2="490" y2="250" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="225" x2="490" y2="300" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="275" x2="490" y2="250" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="275" x2="490" y2="300" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="275" x2="490" y2="350" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="325" x2="490" y2="250" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="325" x2="490" y2="300" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="325" x2="490" y2="350" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="375" x2="490" y2="300" stroke="#1976d2" stroke-width="1" />
  <line x1="410" y1="375" x2="490" y2="350" stroke="#1976d2" stroke-width="1" />
  
  <!-- 가중치 파라미터 표시 -->
  <circle cx="350" cy="240" r="8" fill="#ff9800" stroke="#e65100" stroke-width="1" />
  <text x="350" y="243" font-family="Arial" font-size="8" text-anchor="middle" fill="white">W</text>
  
  <circle cx="370" cy="300" r="8" fill="#ff9800" stroke="#e65100" stroke-width="1" />
  <text x="370" y="303" font-family="Arial" font-size="8" text-anchor="middle" fill="white">W</text>
  
  <circle cx="335" cy="325" r="8" fill="#ff9800" stroke="#e65100" stroke-width="1" />
  <text x="335" y="328" font-family="Arial" font-size="8" text-anchor="middle" fill="white">W</text>
  
  <circle cx="450" cy="260" r="8" fill="#ff9800" stroke="#e65100" stroke-width="1" />
  <text x="450" y="263" font-family="Arial" font-size="8" text-anchor="middle" fill="white">W</text>
  
  <circle cx="440" cy="320" r="8" fill="#ff9800" stroke="#e65100" stroke-width="1" />
  <text x="440" y="323" font-family="Arial" font-size="8" text-anchor="middle" fill="white">W</text>
  
  <!-- 바이어스 파라미터 표시 -->
  <rect x="395" y="225" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="400" y="232" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  
  <rect x="395" y="275" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="400" y="282" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  
  <rect x="395" y="325" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="400" y="332" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  
  <rect x="395" y="375" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="400" y="382" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  
  <rect x="495" y="250" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="500" y="257" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  
  <rect x="495" y="300" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="500" y="307" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  
  <rect x="495" y="350" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="500" y="357" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  
  <!-- 좌측: 파라미터 정의 및 종류 -->
  <rect x="50" y="150" width="180" height="160" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="140" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">파라미터 정의</text>
  <line x1="75" y1="195" x2="205" y2="195" stroke="#9c27b0" stroke-width="1" />
  <text x="140" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">모델이 학습하는</text>
  <text x="140" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">내부 가중치와 바이어스</text>
  <text x="140" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">데이터로부터 자동 조정</text>
  <text x="140" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">학습 과정의 결과물</text>
  
  <rect x="50" y="330" width="180" height="170" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="140" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">파라미터 종류</text>
  <line x1="75" y1="375" x2="205" y2="375" stroke="#4caf50" stroke-width="1" />
  
  <circle cx="80" y1="395" r="8" fill="#ff9800" stroke="#e65100" stroke-width="1" />
  <text x="80" y="398" font-family="Arial" font-size="8" text-anchor="middle" fill="white">W</text>
  <text x="140" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">가중치 (Weight)</text>
  
  <rect x="75" y="420" width="10" height="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <text x="80" y="427" font-family="Arial" font-size="8" text-anchor="middle" fill="white">b</text>
  <text x="140" y="427" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">바이어스 (Bias)</text>
  
  <text x="140" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">임베딩 (Embedding)</text>
  <text x="140" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">컨볼루션 커널 (Kernel)</text>
  
  <!-- 우측: 하이퍼파라미터와 모델 스케일 -->
  <rect x="570" y="150" width="180" height="160" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="660" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">하이퍼파라미터</text>
  <line x1="595" y1="195" x2="725" y2="195" stroke="#ff9800" stroke-width="1" />
  <text x="660" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">학습률 (Learning Rate)</text>
  <text x="660" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">배치 크기 (Batch Size)</text>
  <text x="660" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">에포크 수 (Epochs)</text>
  <text x="660" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">모델 구조, 레이어 수</text>
  
  <rect x="570" y="330" width="180" height="170" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="660" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#01579b">모델 스케일</text>
  <line x1="595" y1="375" x2="725" y2="375" stroke="#03a9f4" stroke-width="1" />
  <text x="660" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">파라미터 수에 따른 분류</text>
  <text x="660" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 소형: ~ 수백만</text>
  <text x="660" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 중형: 수억 ~ 수십억</text>
  <text x="660" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">• 대형: 수천억 이상</text>
  
  <!-- 하단 수식 영역 -->
  <rect x="200" y="520" width="400" height="60" rx="10" ry="10" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="555" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">y = σ(ΣWᵢxᵢ + b)</text>
  <text x="665" y="555" font-family="Arial" font-size="12" text-anchor="start" fill="#666">W, b: 파라미터</text>
</svg>
